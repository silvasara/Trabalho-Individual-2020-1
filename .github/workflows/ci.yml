name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  api:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build API
      run: docker-compose build api

    - name: Run API Tests
      run: docker exec api rake test

  client:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14.15.1'
      - name: Build Client
        run: docker-compose build client
      - name: Run Client Tests
        run: docker-compose run client yarn run test:unit
